<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #weatherInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div>
            <input type="text" id="locationInput" placeholder="Enter location">
            <button onclick="fetchWeather()">Get Weather</button>
        </div>
        <div id="weatherInfo">
            <p id="location"></p>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <script>
        const apiKey = 'b2d4e1ca763b4aaa21b29f659a46b0d7'; // Replace with your OpenWeatherMap API key

        function fetchWeather() {
            const location = document.getElementById('locationInput').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        displayWeather(data);
                    } else {
                        alert('Location not found');
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Failed to fetch weather data');
                });
        }

        function displayWeather(data) {
            document.getElementById('location').textContent = `Location: ${data.name}, ${data.sys.country}`;
            document.getElementById('description').textContent = `Weather: ${data.weather[0].description}`;
            document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
            document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
        }

        // Optionally, you can get weather based on user's geolocation
        function fetchWeatherByGeolocation() {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.cod === 200) {
                            displayWeather(data);
                        } else {
                            alert('Failed to fetch weather data');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching weather data:', error);
                        alert('Failed to fetch weather data');
                    });
            }, error => {
                alert('Geolocation error: ' + error.message);
            });
        }

        // Optionally, call this function to get weather data based on user's location
        // fetchWeatherByGeolocation();
    </script>
</body>
</html>
